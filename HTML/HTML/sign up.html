<!DOCTYPE html>
<html>
	<head>
		<title>Sign up</title>
		<link rel="stylesheet" type="text/css" href="./css/styleSignup.css">
	</head>
	<body><center>
		<div id="login-form">
			<form action="./sign up.html" method="POST">
			<input type="text" placeholder="First Name" name="firstname"/>
			<br>
			<input type="text" placeholder="Last Name" name="lastname"/>
			<br>
			<input type="text" placeholder="User Name" name="username"/>
			<br>
			<input type="password" placeholder="Enter password" name="password"/>
			<br>
			<input type="password" placeholder="Re-enter password" name="rpassword"/>
			<br>
			Birthday<br>
			<select name="bmonth">
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>
				<option value="jul">July</option>
				<option value="aug">August</option>
				<option value="sep">September</option>
				<option value="oct">October</option>
				<option value="nov">November</option>
				<option value="dec">December</option>
			</select>
			<input type="text" name="bdate" placeholder="Date" />
			<input type="text" name="byear" placeholder="Year" />
			<br>
			Gender
			<br>
			<select name="gender">
				<option value="m">Male</option>
				<option value="f">Female</option>
			</select><br>
			<input type="submit" value="Sign up!" name="sbtn" id="btn"/>
			</form>
		</div>
	</center>
	</body>
</html>
